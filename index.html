<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Netflix-Logo.jpg" type="image/jpg">
    <title>Netflix</title>
</head>
<Body>
    <div id="img-background">
        <div class="div-header">
            <header>
                <img id="img-header" src="./images/Netflix-Logo-PNG-High-Quality-Image.png" alt="Netflix-Logo" >
            </header>
        </div>
        <div class="div-section">
            <section class="div-form-container">
                <div class="div-form">
                    <form action="result.html">
                        <div class="input">
                            <h2 id="form-header">Sign In</h2>
                        </div>
                        <div class="input-container" >
                            <input tabindex="1" type="email,tel" name="email or phone" id="email-or-phone" required=""/>
                            <label class="input-label" for="email or phone"><span class="content">Email or phone number</span></label>
                        </div>
                        <div class="input-container" >
                            <input tabindex="2" type="password" name="password" id="password" required=""/>
                            <label class="input-label" for="pasvord"><span class="content">Password</span></label>
                        </div>
                        <div>
                            <button class="input" id="sing-in-button" type="submit"><span id="button-text">Sign In</span></button>
                        </div>
                        <div style="margin-top: 5px;" class="input">
                            <input type="checkbox" name="" id="checkbox">
                            <label style="font-size:13px; font-weight: bold;" for="checkbox" class="text">Remember me </label>
                            <a style="margin-left: 115px; font-size: smaller; font-weight: bold;" id="needhelp" class="text" href="http://"> Need help?</a>
                        </div>
                    </form>
                    <div class="info-section">
                        <div class="text-section">
                            <a href="http://facebook.com/login"><img style="vertical-align: middle;" src="./images/Square-Facebook-Logo-Transparent-Image.png" href="http://facebook.com/login" alt="facebook-icon" width="5%"></a>
                            <a id="facebook" class="text" style="font-size: 12px; " href="http://facebook.com/login">Login with Facebook</a>
                        </div>
                        <div class="text-section">
                            <span class="text">New to Netflix?</span>
                            <a id="sign-up-now" class="text" style="color: #fff;" href=""> Sign up now</a><span class="text">.</span>
                        </div>
                        <div class="text-section" style="font-size: 14px; font-weight: 400;">
                            <span class="text">This page is protected by Google reCAPTCHA to ensure you're not a bot. </span><a id="learn" class="text" style="color: #0071eb;" href=""> Learn more.</a>
                        </div>
                    </div> 
                </div>
            </section>
            <footer>
                <div id="footer">
                    <div class="footer-text-section">
                        <div >
                            <span class="questions">
                                Questions? Call 
                                <a id="number" href=""> 00 800 112 4392</a> 
                            </span>
                            <div class="footer-table">
                                <table>
                                    <tr>
                                        <td><a href="">FAQ</a></td>
                                        <td><a href="">Help Center</a></td>
                                        <td style="padding-right: 150px;"><a href="">Terms of Use</a></td>
                                        <td><a href="">Privacy</a></td>
                                    </tr>
                                    <tr>
                                        <td><a href="">Cookie Preferences</a></td>
                                        <td><a href="">Corporate Information</a></td>
                                    </tr>
                                </table>    
                            </div>
                            <div>
                                <select id="language" name="language">
                                    <option>English</option>
                                    <option>Polski</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</Body>
</html>
